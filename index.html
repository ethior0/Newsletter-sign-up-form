<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter sign-up form</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div class="container">

    <section>
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly <br>updates on:</p>

      <ul>
        <li>
          <img src="./assets/images/icon-list.svg">
          Product discovery and building what matters
        </li>
        <li>
          <img src="./assets/images/icon-list.svg">
          Measuring to ensure updates are a sucess
        </li>
        <li>
          <img src="./assets/images/icon-list.svg">
          And much more!
        </li>
      </ul>

      <form class="controls">
        <div class="labels">
          <label for="emailInput">Email adress</label>
          <label class="emailInvalid" for="emailInput">Valid email required</label>
        </div>
        <input id="emailInput" type="text" placeholder="email@company.com">
        <button id="btnSubmit" class="btnStyle">Subscribe to monthly newsletter</button>
      </form>
    </section>

    <img src="./assets/images/illustration-sign-up-desktop.svg">
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
